name: Bygg og deploy (FFS)

on:
  push:
    branches:
      - master
env:
  APP: spleis-testdata
  TEAM: tbd
  IMAGE: ghcr.io/${{ github.repository }}/spleis-testdata

jobs:
  build:
    permissions:
      packages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: "17.x"
          distribution: "temurin"

      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: create docker tag
        run: echo "TAG=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Gradle build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :backend:build
        env:
          ORG_GRADLE_PROJECT_githubUser: x-access-token
          ORG_GRADLE_PROJECT_githubPassword: ${{ secrets.GITHUB_TOKEN }}

      - name: Set timezone
        run: export TZ=utc

      - name: Install dependencies
        run: npm --prefix frontend ci

      - name: Test frontend
        run: npm --prefix frontend run test

      - name: Prune dependencies
        run: npm --prefix frontend prune --production

      - name: Build frontend
        run: npm --prefix frontend run build

      - name: Build docker image
        run: docker build -f Dockerfile . --pull -t ${{ env.IMAGE }}:${{ env.TAG }}

      - name: Push docker image
        run: |
          echo "$GITHUB_TOKEN" | docker login --username "$GITHUB_REPOSITORY" --password-stdin ghcr.io
          docker push ${{ env.IMAGE }}:${{ env.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to dev
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-fss
          RESOURCE: deploy/dev-fss.yml
          WAIT: false
          VAR: "image=${{env.IMAGE}},tag=${{env.TAG}},team=${{env.TEAM}},app=${{env.APP}}"
